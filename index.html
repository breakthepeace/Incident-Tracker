<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="utf-8">
      <title>Incident Tracker</title>
    </head>

    <body onload="fetchIssues()">
      <div class="container">

        <h2>Incident Tracker</h2>
        <div class="card-panel blue-grey lighten-5">
          <h5>Add New Incident</h5>
          <br>
          <form id="issueInputForm">
            <div class="input-field">
             <input type="text" id="issueSummaryDesc">
             <label class="active" for="summary">Summary</label>
            </div>
            <div class="input-field">
              <textarea type="email" id="issueDescInput" class="materialize-textarea"></textarea>
              <label class="active" for="description">Description</label>
            </div>
            <div class="row">
              <div class="input-field col m6 s6">
                  <select id="issueSeverityInput">
                    <option value="" disabled selected>Severity</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                <label>Severity</label>
              </div>
              <div class="input-field col s6">
                  <input type="text" class="validate" id="issueAssignedToInput">
                  <label for="assigned">Assigned To:</label>
              </div>
            </div>  
            <button type="submit" class="btn btn-primary waves-effect waves-light blue btn">Submit</button>
          </form>
        </div> 

        <div class="row">
          <div id="issuesList"></div>
        </div>

          <div class="footer-copyright">
           <p>&copy Piotr Wychota</p>
          </div>
      </div>


    <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

       <script>
        $( document ).ready(function() {
          $('select').material_select();
        });
       </script>
       <script type="text/javascript" src="main.js"></script>
    </body>
  </html>
